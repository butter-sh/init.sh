name: "init.sh"
version: "1.0.0"
description: "A comprehensive arty.sh project initialization system"
author: ""
license: "MIT"

references:
- https://github.com/butter-sh/leaf.sh.git
- https://github.com/butter-sh/judge.sh.git

# Project type
type: "tool"

# Entry point script
main: "init.sh"

# Available commands
scripts:
  init: "bash init.sh"
  test: "bash init.sh test-project --skip-git --skip-deps"
  demo: "bash init.sh demo-project --template cli"
  help: "bash init.sh --help"

# Environment
env:
  INIT_VERSION: "1.0.0"
  DEBUG: "0"
