name: "init.sh"
version: "1.0.0"
description: "A comprehensive arty.sh project initialization system"
author: ""
license: "MIT"

references:
- https://github.com/butter-sh/leaf.sh.git
- https://github.com/butter-sh/judge.sh.git

# Project type
type: "tool"

# Entry point script
main: "init.sh"

# Available commands
scripts:
  test: "arty exec judge run"
  test/update: "arty exec judge run -u"
  test/setup: "arty exec judge setup"
  test/verbose: "arty exec judge run -v"

# Environment
env:
  INIT_VERSION: "1.0.0"
  DEBUG: "0"
